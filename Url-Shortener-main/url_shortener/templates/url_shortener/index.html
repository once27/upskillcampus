{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container " style="width: 70%;margin-top: 27rem;">
    <div class="container">
        <form method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <div class="card text-center">
                <div class="card-header">
                URL Shortener
                </div>
                <div class="card-body">
                  <h5 class="card-title">URL Shortener</h5>
                  <label for="original_url">Enter the Long URL:</label>
                <input type="url" id="original_url" name="original_url" required>
                <button type="submit" class="btn btn-primary">Shorten</button>
                  {% comment %} <a href="#" class="btn btn-primary">Go somewhere</a> {% endcomment %}
                </div>
        </form>
                <div class="card-footer text-body-secondary">
                {% if short_url %}
                    <p>Shortened URL: <a href="{% url 'redirect_to_original' short_url=short_url %}">{{ short_url }}</a></p>
                {% endif %}
                <a href="{% url 'url_mappings' %}">View URL History</a>
            </div>
                </div>
            </div>
        </div>                   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
